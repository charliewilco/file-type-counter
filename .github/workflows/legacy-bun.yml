name: Legacy TS (Bun)

on:
  push:
    paths:
      - 'legacy-ts/**'
      - '.github/workflows/legacy-bun.yml'
  pull_request:
    paths:
      - 'legacy-ts/**'
      - '.github/workflows/legacy-bun.yml'

jobs:
  test-legacy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: legacy-ts
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3.6'
      - name: Install dependencies
        run: bun install
      - name: Run tests
        run: bun test
